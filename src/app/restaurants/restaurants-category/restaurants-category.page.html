<ion-header>
  <ion-toolbar>
    <ion-title>Spécialités</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddCategory()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let cat of categories; let i = index;" routerLink="/category-detail/{{i}}">
      <ion-avatar slot="start">
        <ion-img  [src]="cat.image"></ion-img>
      </ion-avatar>
      <ion-label>{{cat.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
